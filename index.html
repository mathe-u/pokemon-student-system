<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alunos Pok√©mon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .student-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .student-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .student-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .student-points {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
        }

        .pokemon-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pokemon-sprite {
            width: 64px;
            height: 64px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .pokemon-details {
            flex: 1;
        }

        .pokemon-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .evolution-level {
            font-size: 0.9rem;
            color: #666;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .ranking-list {
            counter-reset: ranking;
        }

        .ranking-item {
            counter-increment: ranking;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .ranking-item:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .ranking-number {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .ranking-item:nth-child(1) .ranking-number {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
        }

        .ranking-item:nth-child(2) .ranking-number {
            background: linear-gradient(45deg, #c0c0c0, #e6e6e6);
            color: #333;
        }

        .ranking-item:nth-child(3) .ranking-number {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .student-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .pokemon-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéì Sistema de Alunos Pok√©mon</h1>

        <div class="tabs">
            <button class="tab active" onclick="showTab('students')">üë• Alunos</button>
            <button class="tab" onclick="showTab('register-student')">‚ûï Cadastrar Aluno</button>
            <button class="tab" onclick="showTab('activities')">üìù Atividades</button>
            <button class="tab" onclick="showTab('ranking')">üèÜ Ranking</button>
        </div>

        <div id="message-container"></div>

        <!-- Cadastrar Aluno -->
        <div id="register-student" class="tab-content">
            <div class="form-section">
                <h2>üìù Cadastrar Novo Aluno</h2>
                <form id="student-form">
                    <div class="form-group">
                        <label for="student-name">Nome do Aluno:</label>
                        <input type="text" id="student-name" required placeholder="Digite o nome do aluno">
                    </div>
                    <div class="form-group">
                        <label for="pokemon-choice">Escolha seu Pok√©mon:</label>
                        <select id="pokemon-choice" required>
                            <option value="">Selecione um Pok√©mon</option>
                            <option value="bulbasaur">üå± Bulbasaur</option>
                            <option value="charmander">üî• Charmander</option>
                            <option value="squirtle">üíß Squirtle</option>
                        </select>
                    </div>
                    <button type="submit">Cadastrar Aluno</button>
                </form>
            </div>
        </div>

        <!-- Listar Alunos -->
        <div id="students" class="tab-content active">
            <h2>üë• Alunos Cadastrados</h2>
            <div id="students-list" class="grid"></div>
        </div>

        <!-- Atividades -->
        <div id="activities" class="tab-content">
            <div class="form-section">
                <h2>üìù Adicionar Atividade</h2>
                <form id="activity-form">
                    <div class="form-group">
                        <label for="student-select">Aluno:</label>
                        <select id="student-select" required>
                            <option value="">Selecione um aluno</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="activity-name">Nome da Atividade:</label>
                        <input type="text" id="activity-name" required placeholder="Ex: Prova de Matem√°tica">
                    </div>
                    <div class="form-group">
                        <label for="activity-points">Pontua√ß√£o:</label>
                        <input type="number" id="activity-points" required min="1" max="100"
                            placeholder="Digite a pontua√ß√£o (1-100)">
                    </div>
                    <button type="submit">Adicionar Atividade</button>
                </form>
            </div>
        </div>

        <!-- Ranking -->
        <div id="ranking" class="tab-content">
            <h2>üèÜ Top 5 Alunos</h2>
            <div id="ranking-list" class="ranking-list"></div>
        </div>
    </div>

    <script>
        // Dados dos Pok√©mons e suas evolu√ß√µes
        const pokemonData = {
            bulbasaur: {
                stages: ['üå± Bulbasaur', 'üåø Ivysaur', 'üå∏ Venusaur'],
                emojis: ['üå±', 'üåø', 'üå∏']
            },
            charmander: {
                stages: ['üî• Charmander', 'üî• Charmeleon', 'üî• Charizard'],
                emojis: ['üî•', 'üî•', 'üî•']
            },
            squirtle: {
                stages: ['üíß Squirtle', 'üíß Wartortle', 'üíß Blastoise'],
                emojis: ['üíß', 'üíß', 'üíß']
            }
        };

        // Armazenamento de dados (usando vari√°veis JavaScript ao inv√©s de localStorage)
        let students = [];
        let activities = [];

        // Fun√ß√µes de navega√ß√£o entre abas
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'students') {
                displayStudents();
            } else if (tabName === 'ranking') {
                displayRanking();
            } else if (tabName === 'activities') {
                updateStudentSelect();
            }
        }

        // Fun√ß√£o para mostrar mensagens
        function showMessage(text, type = 'success') {
            const container = document.getElementById('message-container');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            container.innerHTML = '';
            container.appendChild(message);

            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // Fun√ß√£o para calcular n√≠vel de evolu√ß√£o baseado na pontua√ß√£o
        function getEvolutionLevel(points) {
            return Math.min(2, Math.floor(points / 100));
        }

        // Fun√ß√£o para obter informa√ß√µes do Pok√©mon
        function getPokemonInfo(type, evolutionLevel) {
            const pokemon = pokemonData[type];
            return {
                name: pokemon.stages[evolutionLevel],
                emoji: pokemon.emojis[evolutionLevel]
            };
        }

        // Cadastrar aluno
        document.getElementById('student-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('student-name').value.trim();
            const pokemonType = document.getElementById('pokemon-choice').value;

            if (!name || !pokemonType) {
                showMessage('Por favor, preencha todos os campos!', 'error');
                return;
            }

            // Verificar se o aluno j√° existe
            if (students.find(student => student.name.toLowerCase() === name.toLowerCase())) {
                showMessage('Aluno j√° cadastrado!', 'error');
                return;
            }

            const student = {
                id: Date.now(),
                name: name,
                pokemonType: pokemonType,
                totalPoints: 0
            };

            students.push(student);

            showMessage(`Aluno ${name} cadastrado com sucesso!`);
            document.getElementById('student-form').reset();
            updateStudentSelect();
        });

        // Adicionar atividade
        document.getElementById('activity-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const studentId = parseInt(document.getElementById('student-select').value);
            const activityName = document.getElementById('activity-name').value.trim();
            const points = parseInt(document.getElementById('activity-points').value);

            if (!studentId || !activityName || !points) {
                showMessage('Por favor, preencha todos os campos!', 'error');
                return;
            }

            const student = students.find(s => s.id === studentId);
            if (!student) {
                showMessage('Aluno n√£o encontrado!', 'error');
                return;
            }

            const oldLevel = getEvolutionLevel(student.totalPoints);
            student.totalPoints += points;
            const newLevel = getEvolutionLevel(student.totalPoints);

            const activity = {
                id: Date.now(),
                studentId: studentId,
                name: activityName,
                points: points,
                date: new Date().toLocaleDateString('pt-BR')
            };

            activities.push(activity);

            let message = `Atividade "${activityName}" adicionada para ${student.name}! (+${points} pontos)`;

            if (newLevel > oldLevel) {
                const pokemonInfo = getPokemonInfo(student.pokemonType, newLevel);
                message += ` üéâ ${student.name} evoluiu para ${pokemonInfo.name}!`;
            }

            showMessage(message);
            document.getElementById('activity-form').reset();
        });

        // Atualizar select de alunos
        function updateStudentSelect() {
            const select = document.getElementById('student-select');
            select.innerHTML = '<option value="">Selecione um aluno</option>';

            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.id;
                option.textContent = student.name;
                select.appendChild(option);
            });
        }

        // Exibir alunos
        function displayStudents() {
            const container = document.getElementById('students-list');

            if (students.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2rem; margin-top: 40px;">Nenhum aluno cadastrado ainda. üìö</p>';
                return;
            }

            container.innerHTML = '';

            students.forEach(student => {
                const evolutionLevel = getEvolutionLevel(student.totalPoints);
                const pokemonInfo = getPokemonInfo(student.pokemonType, evolutionLevel);
                const progressToNext = student.totalPoints % 100;

                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    <div class="student-info">
                        <div class="student-name">${student.name}</div>
                        <div class="student-points">${student.totalPoints} pontos</div>
                    </div>
                    <div class="pokemon-info">
                        <div class="pokemon-sprite">${pokemonInfo.emoji}</div>
                        <div class="pokemon-details">
                            <div class="pokemon-name">${pokemonInfo.name}</div>
                            <div class="evolution-level">
                                ${evolutionLevel < 2 ?
                        `Faltam ${100 - progressToNext} pontos para evoluir` :
                        'Pok√©mon totalmente evolu√≠do!'
                    }
                            </div>
                            ${evolutionLevel < 2 ?
                        `<div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progressToNext}%"></div>
                                </div>` : ''
                    }
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Exibir ranking
        function displayRanking() {
            const container = document.getElementById('ranking-list');

            if (students.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2rem; margin-top: 40px;">Nenhum aluno para ranquear ainda. üèÜ</p>';
                return;
            }

            // Ordenar alunos por pontua√ß√£o (decrescente)
            const sortedStudents = [...students].sort((a, b) => b.totalPoints - a.totalPoints);
            const top5 = sortedStudents.slice(0, 5);

            container.innerHTML = '';

            top5.forEach((student, index) => {
                const evolutionLevel = getEvolutionLevel(student.totalPoints);
                const pokemonInfo = getPokemonInfo(student.pokemonType, evolutionLevel);

                const item = document.createElement('div');
                item.className = 'ranking-item';
                item.innerHTML = `
                    <div class="ranking-number">${index + 1}</div>
                    <div class="pokemon-sprite">${pokemonInfo.emoji}</div>
                    <div style="flex: 1;">
                        <div class="student-name">${student.name}</div>
                        <div class="pokemon-name">${pokemonInfo.name}</div>
                    </div>
                    <div class="student-points">${student.totalPoints} pontos</div>
                `;
                container.appendChild(item);
            });
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function () {
            displayStudents();
            updateStudentSelect();
        });
    </script>
</body>

</html>
